<!DOCTYPE html>
<html>
  <head>
    <title>BossElijah | CurrencyConverter</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h2 class="pb-3">Currency Converter</h2>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">DKK</span>
                  <input type="number" class="form-control" id="dkk" placeholder="Danish Crowns" onkeyup="convert('DKK')">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">CZK</span>
                  <input type="number" class="form-control" id="czk" placeholder="Czech Crowns" onkeyup="convert('CZK')">
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <h3 style="text-align: center; margin-top: 1.5rem; color: white;">Made by BossElijah</h3>

    <script src="app.js"></script>
  </body>
</html>
